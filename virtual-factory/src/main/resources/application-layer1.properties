#for internal development purposes
spring.datasource.url=jdbc:postgresql://localhost/faredge
spring.datasource.username=postgres
spring.datasource.password=faredge

#JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql = true

#Other configuration
logging.level.root=DEBUG
debug=true
#server.port = 7001
server.port = 8090

#Persistence to be used "InMemory" or "Database"
virtualfactory.persistence-selection = Database